<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Dashboard | StudyBuddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #fafafa;
        color: #111;
      }
      .card {
        background: white;
        border: 1px solid #e5e5e5;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      select {
        -webkit-appearance: none;
        appearance: none;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full space-y-8">
      <div class="space-y-1">
        <h1 class="text-2xl font-semibold tracking-tight text-gray-900">
          Knowledge Upsertion
        </h1>
        <p class="text-gray-500 text-sm">
          Upload documents to the vector database.
        </p>
      </div>

      <div class="card rounded-xl p-8 space-y-8">
        <div class="space-y-2">
          <label
            class="block text-xs font-semibold text-gray-500 uppercase tracking-wide"
            >Target Subject</label
          >
          <div class="relative">
            <select
              id="subject"
              class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm text-gray-900 outline-none focus:border-gray-400 focus:ring-0 transition-colors cursor-pointer"
            >
              <option value="" disabled selected>
                Select subject module...
              </option>
              <option value="math1">Mathematics I</option>
              <option value="psp">Problem Solving & Programming</option>
              <option value="snw">Systems & Networks</option>
              <option value="dsa">Data Structures & Agorithms</option>
              <option value="wap">Web Application Programming</option>
              <option value="math2">Mathematics II</option>
              <option value="ada">Analysis & Design of Algorithms</option>
              <option value="ap">Advanced Programming</option>
              <option value="dbms">Database Management Systems</option>
              <option value="math3">Mathematics III</option>
              <option value="dm">Discrete Mathematics</option>
              <option value="dva">Data Vis & Analytics</option>
              <option value="genai">Generative AI</option>
              <option value="sdse">System Design</option>
            </select>
            <div
              class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-gray-400"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="space-y-2">
          <label
            class="block text-xs font-semibold text-gray-500 uppercase tracking-wide"
            >Documents</label
          >
          <div
            class="relative border border-dashed border-gray-300 rounded-lg p-12 text-center hover:bg-gray-50 transition-colors group cursor-pointer"
          >
            <input
              type="file"
              id="files"
              multiple
              accept=".pdf,.pptx"
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              onchange="updateFileList()"
            />
            <div class="pointer-events-none space-y-2">
              <div
                class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center mx-auto text-gray-400 group-hover:text-black transition-colors"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                  ></path>
                </svg>
              </div>
              <p class="text-sm font-medium text-gray-700">
                Click to upload files
              </p>
              <p class="text-xs text-gray-400">PDF or PPTX up to 50MB</p>
            </div>
          </div>
        </div>

        <div
          id="fileList"
          class="space-y-2 text-sm text-gray-600 max-h-40 overflow-y-auto"
        ></div>

        <button
          onclick="uploadFiles()"
          id="uploadBtn"
          class="w-full bg-black hover:bg-gray-800 text-white font-medium py-3 rounded-lg text-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Start Processing
        </button>

        <div
          id="log"
          class="hidden p-4 bg-gray-50 rounded-lg border border-gray-200 text-xs font-mono whitespace-pre-wrap max-h-60 overflow-y-auto text-gray-600"
        ></div>
      </div>
    </div>

    <script>
      const subjectSelect = document.getElementById("subject");
      const fileInput = document.getElementById("files");
      const logDiv = document.getElementById("log");
      const uploadBtn = document.getElementById("uploadBtn");

      function log(msg, type = "info") {
        logDiv.classList.remove("hidden");
        const color = type === "error" ? "text-red-500" : "text-gray-700";
        logDiv.innerHTML += `<div class="${color} py-0.5">${msg}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function updateFileList() {
        const list = document.getElementById("fileList");
        list.innerHTML = "";
        if (fileInput.files.length > 0) {
          Array.from(fileInput.files).forEach((file) => {
            list.innerHTML += `
                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded border border-gray-100">
                            <span class="flex items-center gap-2 truncate">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                ${file.name}
                            </span>
                            <span class="text-xs text-gray-400 whitespace-nowrap">${(file.size / 1024 / 1024).toFixed(1)} MB</span>
                        </div>`;
          });
        }
      }

      async function uploadFiles() {
        const subjectId = subjectSelect.value;
        const files = fileInput.files;

        if (!subjectId) {
          alert("Please select a subject first.");
          return;
        }
        if (files.length === 0) {
          alert("Please select files to upload.");
          return;
        }

        uploadBtn.disabled = true;
        uploadBtn.innerText = "Processing...";
        logDiv.innerHTML = "";
        log(`Processing ${files.length} files for ${subjectId}...`);

        const formData = new FormData();
        formData.append("subjectId", subjectId);
        for (let i = 0; i < files.length; i++) {
          formData.append("files", files[i]);
        }

        try {
          const res = await fetch("http://localhost:5500/upload", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();

          if (data.success) {
            data.results.forEach((r) => {
              if (r.vectors) {
                log(`✓ ${r.file}: ${r.vectors} vectors upserted`);
              } else {
                log(`✕ ${r.file}: ${r.error}`, "error");
              }
            });
            log("Operation complete.");
          } else {
            log(`Failed: ${data.error}`, "error");
          }
        } catch (err) {
          log(`Network Error: ${err.message}`, "error");
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.innerText = "Start Processing";
        }
      }
    </script>
  </body>
</html>
